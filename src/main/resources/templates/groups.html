<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" type="text/css" href="theme.css">
<title>All Groups</title>


</head>
<body>
	<main> <img id="icon" src="icon.svg">


	<div class="panel">
		<h1>All Groups</h1>
		<div th:each="group: ${groups}">
			<a th:href="@{group(id=${group.id})}"><span
				th:text="${group.groupName}"></span></a>
		</div>
	</div>


	<div class="panel">
		<h2>Create a new group</h2>
		<form method="POST" th:action="@{/addGroup}">
			<input type="text" placeholder="Group Name" name="groupName" required>
			<input type="text" placeholder="Group Topic" name="topic" required>
			<input type="submit">
		</form>
	</div>

	
	<div class="panel">
		<h2>Delete a group</h2>
		<form method="GET" th:action="@{/deleteGroup}">
			<input type="text" placeholder="Group Name" name="groupName">
			<input type="submit">
		</form>
	</div>

	
	<a href="/readers" class="stubborn"><button>Back to Readers</button></a>
	<button id="logout">Logout</button>
	<script src="librarianlogout.js"></script>

	</main>
</body>
</html>
